<div class="text-layout">
  <h1>Decimal & Percentage Pipe</h1>
  <p>Pipes included in Angular - Usually in the Common Module</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Net Sales" subheader="of the present year">
      <i class="pi pi-dollar"></i>
      {{ netSales | number: "1.2-2" }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Gross sales" subheader="of the present year">
      {{ netSales + 2000000 | currency:'USD':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Percentage profit" subheader="of the present year">
      {{ percentage | percent:'2.2-2' }}
    </p-card>
  </div>
</div>
