<div class="text-layout">
	<h1>Basic Pipes</h1>
	<p>Pipes included in Angular - Usually in the Common Module</p>
</div>

<div class="p-grid">
	<div class="p-col-4">
		<p-card header="uppercase" [subheader]="nameLower">
			{{nameLower | uppercase}}
		</p-card>
	</div>
	<div class="p-col-4">
		<p-card header="lowercase" [subheader]="nameUpper">
			{{nameUpper | lowercase}}
		</p-card>
	</div>
	<div class="p-col-4">
		<p-card header="titlecase" [subheader]="fullName">
			{{fullName | titlecase}}
		</p-card>
	</div>
</div>
