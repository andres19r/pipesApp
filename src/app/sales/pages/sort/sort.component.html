<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes {{ "created" | capitalLetters: inUpper }} by us</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="Toggle Upper"
      class="p-mr-1 p-button-warning"
      (click)="toggleUpper()"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Sort by name"
      class="p-mr-1"
			(click)="changeOrder('name')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Flies"
      class="p-mr-1 p-button-success"
			(click)="changeOrder('flies')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By color"
      class="p-mr-1 p-button-help"
			(click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | sort:sortBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | flies | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
